<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/logo/logo_mesto.svg" alt="Логотип места в России" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/photo/kusto.jpg" alt="Фотография Жака-Ива Кусто" class="profile__image">
            <div class="profile__edit-profile">
               
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                 
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="places">
            <figure class="places__card">
                <img src="./images/photo/karachaevsk.jpg" alt="Достопримечательность города Карачаевска"
                    class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Карачаевск</h2>
                    <button class="places__card-like places__card-like_active" type="button" aria-label="Поставить лайк"></button>
                </figcaption>
            </figure>
            <figure class="places__card">
                <img src="./images/photo/elbrus.jpg" alt="Гора Эльбрус" class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Гора Эльбрус</h2>
                    <button class="places__card-like places__card-like_active" type="button" aria-label="Поставить лайк"></button>
                </figcaption>
            </figure>
            <figure class="places__card">
                <img src="./images/photo/dombai.jpg" alt="Горы на курорте Домбай" class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Домбай</h2>
                    <button class="places__card-like places__card-like_active" type="button" aria-label="Поставить лайк"></button>
                </figcaption>
            </figure>
            <figure class="places__card">
                <img src="./images/photo/elbrus.jpg" alt="Гора Эльбрус" class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Гора Эльбрус</h2>
                    <button class="places__card-like" type="button" aria-label="Поставить лайк"></button>
                </figcaption>
            </figure>
            <figure class="places__card">
                <img src="./images/photo/dombai.jpg" alt="Горы на курорте Домбай" class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Домбай</h2>
                    <button class="places__card-like" type="button" aria-label="Поставить лайк"></button>
                </figcaption>
            </figure>
            <figure class="places__card">
                <img src="./images/photo/karachaevsk.jpg" alt="Фото города Карачаевска" class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Карачаево-Черкесия</h2>
                    <button class="places__card-like" type="button" aria-label="Поставить лайк"></button>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <form name="profileForm">
                <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
                <fieldset class="popup__input-container">
                    <!-- класс popup__field используется для правильного отображения элемента в модальном окне,
                        для отображения полосы. В противном случае высота input слишком большая, смотрится не красиво.-->
                    <div class="popup__field"> 
                        <input type="text" class="popup__input popup__input_text_fullname" id="fullname" name="fullname"
                             placeholder="Имя" required>
                    </div>

                    <div class="popup__field"> 
                        <input type="text" class="popup__input popup__input_text_about" id="about" name="about"
                             placeholder="О себе" required>
                    </div>
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
