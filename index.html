<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo/logo_mesto.svg" alt="Логотип места в России" class="header__logo">
        </header>
    </div>
    <main class="content">
        <section class="profile">
                <img src="./images/photo/kusto.jpg" alt="Фотография Жака-Ива Кусто" class="profile__kusto">
                <div class="profile__edit-profile">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            <button class="profile__add-button">
                <img src="./images/symbols/plus.svg" alt="Добавить профиль" class="profile__add-icon">
            </button>

        </section>
    </main>
</body>
