<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/logo/logo_mesto.svg" alt="Логотип места в России" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/photo/kusto.jpg" alt="Фотография Жака-Ива Кусто" class="profile__image">
            <div class="profile__edit-profile">

                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>

                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <template id="place">
            <figure class="places__card">
                <img class="places__card-picture">
                <button class="places__basket-button" type="button" aria-label="Удалить карточку"></button>
                <figcaption class="places__card-text">
                    <h2 class="places__card-title"></h2>
                    <button class="places__card-like" type="button" aria-label="Поставить лайк"></button>
                </figcaption>
            </figure>
        </template>
        <section class="places"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <form name="profileForm">
                <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
                <fieldset class="popup__input-container">

                    <input type="text" class="popup__input popup__input_text_fullname" id="fullname" name="fullname"
                        placeholder="Имя" required>

                    <input type="text" class="popup__input popup__input_text_about" id="about" name="about"
                        placeholder="О себе" required>

                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup-place">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <form name="placeForm">
                <h3 class="popup__title">Новое&nbsp;место</h3>
                <fieldset class="popup__input-container">

                    <input type="text" class="popup__input popup__input_text_placename" id="placeName" name="placeName"
                        placeholder="Название" required>

                    <input type="text" class="popup__input popup__input_text_placelink" id="placeLink" name="placeLink"
                        placeholder="Ссылка на картинку" required>

                </fieldset>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup-image">
        <div class="popup__container-image">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <figure class="popup__image">
                <img class="popup__picture">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/place.js"></script>
</body>

</html>
