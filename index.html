<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/logo/logo_mesto.svg" alt="Логотип места в России" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/photo/kusto.jpg" alt="Фотография Жака-Ива Кусто" class="profile__kusto">
            <div class="profile__edit-profile">
                <!-- <div class="profile__edit-name"> -->
                    <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                    <button class="profile__edit-button profile__edit-button_type_edit"></button>
                <!-- </div> -->
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="places">
            <figure class="places__card">
                <img src="./images/photo/karachaevsk.jpg" alt="Достопримечательность города Карачаевска"
                    class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Карачаевск</h2>
                    <button class="places__card-like places__card-like_active"></button>
                </figcaption>
            </figure>
            <figure class="places__card">
                <img src="./images/photo/elbrus.jpg" alt="Гора Эльбрус" class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Гора Эльбрус</h2>
                    <button class="places__card-like places__card-like_active"></button>
                </figcaption>
            </figure>
            <figure class="places__card">
                <img src="./images/photo/dombai.jpg" alt="Горы на курорте Домбай" class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Домбай</h2>
                    <button class="places__card-like places__card-like_active"></button>
                </figcaption>
            </figure>
            <figure class="places__card">
                <img src="./images/photo/elbrus.jpg" alt="Гора Эльбрус" class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Гора Эльбрус</h2>
                    <button class="places__card-like places__card-like_active"></button>
                </figcaption>
            </figure>
            <figure class="places__card">
                <img src="./images/photo/dombai.jpg" alt="Горы на курорте Домбай" class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Домбай</h2>
                    <button class="places__card-like places__card-like_active"></button>
                </figcaption>
            </figure>
            <figure class="places__card">
                <img src="./images/photo/karachaevsk.jpg" alt="Фото города Карачаевска" class="places__card-picture">
                <figcaption class="places__card-text">
                    <h2 class="places__card-title">Карачаево-Черкесия</h2>
                    <button class="places__card-like places__card-like_active"></button>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <form class="popup__container">
            <button class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать&nbsp;профиль</h3>

            <fieldset class="popup__input-container">
                <label class="popup__label">
                    <input type="text" class="popup__input popup__input_name" id="fullname" name="fullname"
                        value="Жак-Ив Кусто" placeholder="Имя" required>
                </label>

                <label class="popup__label">
                    <input type="text" class="popup__input popup__input_profession" id="about" name="about"
                        value="Исследователь океана" placeholder="О себе" required>
                </label>
            </fieldset>
            <button class="popup__save-button" type="submit">Сохранить</button>

        </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
